<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>信件</title>
    <script>
        if (sessionStorage.getItem('authorized') !== 'true') {
            window.location.href = 'index.html';
        }
    </script>
    <style>
        @font-face {
            font-family: 'ChenYuluoyan-Thin-Monospaced';
            src: url('/font/ChenYuluoyan-Thin-Monospaced.woff') format('woff');
        }

        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #f5f5f5;
            font-family: 'ChenYuluoyan-Thin-Monospaced', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .envelope {
            margin-top: 20px;
            background: white;
            max-width: 1000px;
            width: 90%;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(50px);
            opacity: 0;
            transition: all 1s ease;
            box-sizing: border-box;
        }

        .envelope.show {
            transform: translateY(0);
            opacity: 1;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            font-size: 2em;
        }

        p {
            color: #666;
            line-height: 1.6;
            font-size: 1.3em;
        }

        .footer {
            margin-top: 20px;
            text-align: right;
            font-style: italic;
            color: #999;
        }

        .photo-container-wrapper {
            width: 100%;
            overflow-x: scroll;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .photo-container {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -webkit-flex-direction: row;
            flex-direction: row;
            -webkit-flex-wrap: nowrap;
            flex-wrap: nowrap;
            gap: 10px;
            padding: 10px 0;
        }

        .photo {
            -webkit-box-flex: 0;
            -webkit-flex: 0 0 auto;
            flex: 0 0 auto;
            width: 80vw;
            max-width: 300px;
            height: auto;
            -webkit-aspect-ratio: 1 / 1;
            aspect-ratio: 1 / 1;
            -o-object-fit: cover;
            object-fit: cover;
        }

        @media (min-width: 768px) {
            .photo {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            .envelope {
                max-width: 360px;
                padding: 30px;
                margin-top: 20px;
            }

            h2 {
                font-size: 1.8em;
            }

            p {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .envelope {
                width: 90%;
                padding: 20px;
                margin-top: 20px;
            }

            h2 {
                font-size: 1.6em;
            }

            p {
                font-size: 1.1em;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #f5f5f5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <div class="envelope">
        <h2>Hi 文得得得：</h2>
        <p>
            <br>
            今天是你生日ㄟ<br>
            所以我決定做一個網站送給你<br>
            啊你是第一個用這個東東的人<br>
            如果有很多Bug我也是沒辦法<br>
            sorry~~<br>
            <br>
            祝你生日快樂啦啦啦啦<br>
            很高興能夠遇到你<br>
            雖然不知道你是怎麼想的<br>
            反正我覺得自己很幸運<br>
            跟你聊天很開心我很開心哦<br>
            <br>
            還有<br>
            身體還是要顧一下啦！<br>
            一直喝酒會變胖ㄟㄟㄟㄟ<br>
            雖然我說這個很沒有說服力就是了😅<br>
            <br>
            不想講肉麻的話<br>
            但是我很愛你哦~ 😍<br>
            <br>
            機車駕照要考過ㄟ<br>
            不然要怎麼來載我？<br>
        </p>
        <div class="photo-container-wrapper">
            <div class="photo-container">
                <img data-src="photos/1.jpg" alt="照片1" class="photo">
                <img data-src="photos/2.jpg" alt="照片2" class="photo">
                <img data-src="photos/3.jpg" alt="照片3" class="photo">
                <img data-src="photos/4.jpg" alt="照片4" class="photo">
                <img data-src="photos/5.jpg" alt="照片5" class="photo">
                <img data-src="photos/6.jpg" alt="照片6" class="photo">
                <img data-src="photos/7.jpg" alt="照片7" class="photo">
                <img data-src="photos/8.jpg" alt="照片8" class="photo">
                <img data-src="photos/9.jpg" alt="照片9" class="photo">
                <img data-src="photos/10.jpg" alt="照片10" class="photo">
            </div>
        </div>
        <div class="footer">
            <p>張恩睿睿睿</p>
            <p>2024.10.11</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loadingOverlay = document.querySelector('.loading-overlay');
            const envelope = document.querySelector('.envelope');

            // 检查字体是否已加载
            document.fonts.ready.then(() => {
                // 隐藏加载动画
                loadingOverlay.style.display = 'none';
                // 显示信封内容
                setTimeout(() => {
                    envelope.classList.add('show');
                }, 500);
            });

            lazyLoadImages();
        });

        function lazyLoadImages() {
            const images = document.querySelectorAll('.photo');
            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src || img.src;
                        observer.unobserve(img);
                    }
                });
            }, options);

            images.forEach(img => {
                if (!img.dataset.src) {
                    img.dataset.src = img.src;
                    img.src = '';
                }
                observer.observe(img);
            });
        }

        function handleImageError(img) {
            console.error('图片加载失败:', img.src);
            img.style.display = 'none';
        }

        document.querySelectorAll('.photo').forEach(img => {
            img.onerror = () => handleImageError(img);
        });
    </script>
</body>

</html>
